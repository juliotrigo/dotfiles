# Cache passphrase for 6 hours (21600 seconds) after last use
# Default: 600 (10 minutes)
default-cache-ttl 21600

# Maximum cache time: 12 hours (43200 seconds) regardless of use
# Default: 7200 (2 hours)
max-cache-ttl 43200

# macOS native passphrase dialog
pinentry-program /opt/homebrew/bin/pinentry-mac
